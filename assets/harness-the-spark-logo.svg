<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="white"/>
  
  <!-- Star shape with gradient -->
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ff4757;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff3838;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#e84393;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main star shape -->
  <polygon points="200,50 240,140 340,140 260,200 290,290 200,240 110,290 140,200 60,140 160,140" 
           fill="url(#starGradient)" 
           stroke="none"/>
  
  <!-- Lightning bolt -->
  <polygon points="180,120 240,180 210,180 220,240 160,180 190,180" 
           fill="white" 
           stroke="none"/>
  
  <!-- Text elements -->
  <text x="50" y="150" font-family="Inter, sans-serif" font-size="48" font-weight="800" fill="#2c3e50">Harness</text>
  <text x="50" y="200" font-family="Inter, sans-serif" font-size="48" font-weight="800" fill="#2c3e50">the</text>
  <text x="50" y="250" font-family="Inter, sans-serif" font-size="48" font-weight="800" fill="#2c3e50">Spark</text>
</svg>