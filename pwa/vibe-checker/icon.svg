<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="50%" style="stop-color:#fde68a"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Sparkle star -->
  <g transform="translate(256, 256)">
    <!-- Main 4-point star -->
    <path d="M0,-120 L20,-20 L120,0 L20,20 L0,120 L-20,20 L-120,0 L-20,-20 Z" fill="#f97316"/>
    <!-- Small sparkles -->
    <circle cx="80" cy="-80" r="12" fill="#f97316"/>
    <circle cx="-90" cy="70" r="10" fill="#f97316"/>
    <circle cx="70" cy="90" r="8" fill="#f97316"/>
    <!-- Center glow -->
    <circle cx="0" cy="0" r="25" fill="#fff" opacity="0.8"/>
  </g>
</svg>
