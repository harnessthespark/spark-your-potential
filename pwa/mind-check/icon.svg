<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#312e81"/>
      <stop offset="50%" style="stop-color:#4338ca"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Brain/Mind symbol -->
  <g transform="translate(256, 256)" fill="none" stroke="#e0e7ff" stroke-width="16" stroke-linecap="round">
    <!-- Left hemisphere -->
    <path d="M-20,-80 Q-100,-80 -100,0 Q-100,60 -40,80"/>
    <path d="M-60,-50 Q-80,-20 -60,20"/>
    <!-- Right hemisphere -->
    <path d="M20,-80 Q100,-80 100,0 Q100,60 40,80"/>
    <path d="M60,-50 Q80,-20 60,20"/>
    <!-- Center connection -->
    <path d="M-20,-80 Q0,-100 20,-80"/>
    <path d="M-40,80 Q0,100 40,80"/>
    <!-- Neural nodes -->
    <circle cx="-60" cy="-30" r="8" fill="#6366f1" stroke="none"/>
    <circle cx="60" cy="-30" r="8" fill="#6366f1" stroke="none"/>
    <circle cx="0" cy="40" r="10" fill="#6366f1" stroke="none"/>
  </g>
  <!-- Checkmark -->
  <g transform="translate(340, 380)">
    <circle cx="0" cy="0" r="50" fill="#22c55e"/>
    <path d="M-25,0 L-8,18 L28,-20" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
