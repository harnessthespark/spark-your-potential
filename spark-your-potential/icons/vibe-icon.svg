<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="30%" style="stop-color:#fde68a"/>
      <stop offset="60%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Main sparkle - center -->
  <path d="M256 100 L270 200 L350 180 L280 240 L350 300 L270 280 L256 380 L242 280 L162 300 L232 240 L162 180 L242 200 Z"
        fill="url(#sparkGradient)"/>

  <!-- Small sparkle - top right -->
  <path d="M380 120 L388 145 L410 140 L395 158 L410 180 L388 172 L380 200 L372 172 L350 180 L365 158 L350 140 L372 145 Z"
        fill="#f97316" opacity="0.8"/>

  <!-- Small sparkle - bottom left -->
  <path d="M130 320 L138 345 L160 340 L145 358 L160 380 L138 372 L130 400 L122 372 L100 380 L115 358 L100 340 L122 345 Z"
        fill="#f97316" opacity="0.8"/>

  <!-- Tiny sparkle - top left -->
  <circle cx="150" cy="150" r="15" fill="#fbbf24"/>

  <!-- Tiny sparkle - bottom right -->
  <circle cx="400" cy="380" r="12" fill="#fbbf24"/>

  <!-- Inner glow effect -->
  <circle cx="256" cy="256" r="60" fill="#ffffff" opacity="0.3"/>
</svg>
