<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Static Hero - 1200x1200</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .post {
            width: 1200px;
            height: 1200px;
            background: linear-gradient(135deg, #E63946 0%, #D81B60 50%, #7B2CBF 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px;
        }

        .post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 42px;
            font-weight: 300;
            margin-bottom: 60px;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        h1 {
            font-size: 88px;
            font-weight: 800;
            margin-bottom: 50px;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .tagline {
            font-size: 48px;
            font-weight: 400;
            margin-bottom: 80px;
            line-height: 1.4;
            opacity: 0.95;
        }

        .quote {
            font-size: 38px;
            font-style: italic;
            opacity: 0.85;
            margin-bottom: 60px;
        }

        .cta {
            background: white;
            color: #D81B60;
            padding: 28px 70px;
            border-radius: 16px;
            font-size: 36px;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .decorative {
            position: absolute;
            opacity: 0.15;
            font-size: 200px;
        }

        .spark-1 {
            top: 8%;
            left: 8%;
            transform: rotate(-15deg);
        }

        .spark-2 {
            bottom: 8%;
            right: 8%;
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="decorative spark-1">✨</div>
        <div class="decorative spark-2">⚡</div>

        <div class="content">
            <div class="logo">SPARK YOUR POTENTIAL</div>
            <h1>Everyone can<br>see it but you</h1>
            <div class="tagline">Discover your unique value<br>and how to communicate it</div>
            <div class="quote">"Your genius looks normal to you<br>but magical to everyone else"</div>
            <div class="cta">Discover Your Value</div>
        </div>
    </div>
</body>
</html>
