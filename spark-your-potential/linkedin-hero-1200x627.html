
<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Hero - 1200x627</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .linkedin-post {
            width: 1200px;
            height: 627px;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .linkedin-post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(255,255,255,0.2), transparent 70%);
            pointer-events: none;
        }

        .linkedin-post::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to top, rgba(0,0,0,0.1), transparent);
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .tagline {
            font-size: 38px;
            font-weight: 500;
            margin-bottom: 20px;
            opacity: 0.95;
        }

        .subtitle {
            font-size: 32px;
            font-weight: 400;
            font-style: italic;
            opacity: 0.85;
            margin-bottom: 40px;
        }

        .cta {
            background: white;
            color: #7c3aed;
            padding: 20px 50px;
            border-radius: 12px;
            font-size: 28px;
            font-weight: 700;
            display: inline-block;
            margin-top: 20px;
        }

        .sparkles {
            position: absolute;
            font-size: 40px;
            opacity: 0.3;
        }

        .sparkle-1 { top: 10%; left: 10%; }
        .sparkle-2 { top: 15%; right: 15%; }
        .sparkle-3 { bottom: 20%; left: 20%; }
        .sparkle-4 { bottom: 15%; right: 10%; }
    </style>
</head>
<body>

</body>
</html>
