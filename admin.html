<!DOCTYPE html>
<!-- Admin Panel v1.1 - Force clean deploy -->
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Spark Your Potential</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d1b4e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: white;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 {
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            color: #333;
        }
        .card h2 {
            color: #2d1b4e;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #444;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover { opacity: 0.9; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .client-list {
            margin-top: 20px;
        }
        .client-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .client-info strong { color: #2d1b4e; }
        .client-info small { color: #666; }
        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-delete:hover { background: #c82333; }
        .admin-key-section {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .admin-key-section label { color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Admin Panel</h1>

        <!-- Admin Key -->
        <div class="card">
            <div class="admin-key-section">
                <div class="form-group">
                    <label>Admin Key (required for all actions)</label>
                    <input type="password" id="adminKey" placeholder="Enter admin key">
                </div>
            </div>
        </div>

        <!-- Create Client -->
        <div class="card">
            <h2>‚ûï Create New Client</h2>
            <div id="createMessage" class="message"></div>
            <form id="createForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="newEmail" required placeholder="client@email.com">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="newName" required placeholder="Client Name">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" id="newPassword" required placeholder="potential25!">
                </div>
                <div class="form-group">
                    <label>Programme Access</label>
                    <select id="newProgramme">
                        <option value="career">Career Booster Only</option>
                        <option value="audhd">AuDHD Coaching Only</option>
                        <option value="both">Both Programmes</option>
                    </select>
                </div>
                <button type="submit" class="btn">Create Client</button>
            </form>
        </div>

        <!-- Client List -->
        <div class="card">
            <h2>üë• All Clients</h2>
            <button class="btn" onclick="loadClients()" style="margin-bottom: 15px;">Refresh List</button>
            <div id="clientList" class="client-list">
                <p style="color: #666;">Click "Refresh List" to load clients</p>
            </div>
        </div>

        <!-- Reset Password -->
        <div class="card">
            <h2>üîë Reset Password</h2>
            <div id="resetMessage" class="message"></div>
            <form id="resetForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="resetEmail" required placeholder="client@email.com">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="text" id="resetPassword" required placeholder="newpassword123">
                </div>
                <button type="submit" class="btn">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Create client
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msgEl = document.getElementById('createMessage');
            msgEl.className = 'message';
            msgEl.style.display = 'none';

            const adminKey = document.getElementById('adminKey').value;
            if (!adminKey) {
                msgEl.textContent = 'Please enter admin key';
                msgEl.className = 'message error';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/admin/create-client`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('newEmail').value,
                        name: document.getElementById('newName').value,
                        password: document.getElementById('newPassword').value,
                        programmeAccess: document.getElementById('newProgramme').value,
                        adminKey: adminKey
                    })
                });

                const data = await response.json();
                if (data.success) {
                    msgEl.textContent = `‚úÖ Client created: ${data.user.email}`;
                    msgEl.className = 'message success';
                    document.getElementById('createForm').reset();
                } else {
                    msgEl.textContent = `‚ùå Error: ${data.error}`;
                    msgEl.className = 'message error';
                }
            } catch (error) {
                msgEl.textContent = `‚ùå Error: ${error.message}`;
                msgEl.className = 'message error';
            }
        });

        // Load clients
        async function loadClients() {
            const adminKey = document.getElementById('adminKey').value;
            const listEl = document.getElementById('clientList');

            if (!adminKey) {
                listEl.innerHTML = '<p style="color: #dc3545;">Please enter admin key first</p>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/admin/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminKey })
                });

                const data = await response.json();
                if (data.success) {
                    if (data.users.length === 0) {
                        listEl.innerHTML = '<p>No clients found</p>';
                    } else {
                        listEl.innerHTML = data.users.map(user => `
                            <div class="client-item">
                                <div class="client-info">
                                    <strong>${user.name || 'No name'}</strong><br>
                                    <small>${user.email}</small><br>
                                    <small>Access: ${user.programme_access || 'career'}</small>
                                </div>
                                <button class="btn-delete" onclick="deleteClient(${user.id}, '${user.email}')">Delete</button>
                            </div>
                        `).join('');
                    }
                } else {
                    listEl.innerHTML = `<p style="color: #dc3545;">Error: ${data.error}</p>`;
                }
            } catch (error) {
                listEl.innerHTML = `<p style="color: #dc3545;">Error: ${error.message}</p>`;
            }
        }

        // Delete client
        async function deleteClient(userId, email) {
            if (!confirm(`Are you sure you want to delete ${email}?`)) {
                return;
            }

            const adminKey = document.getElementById('adminKey').value;
            if (!adminKey) {
                alert('Please enter admin key first');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/admin/delete-client`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, adminKey })
                });

                const data = await response.json();
                if (data.success) {
                    alert(`‚úÖ Deleted: ${email}`);
                    loadClients(); // Refresh list
                } else {
                    alert(`‚ùå Error: ${data.error}`);
                }
            } catch (error) {
                alert(`‚ùå Error: ${error.message}`);
            }
        }

        // Reset password
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msgEl = document.getElementById('resetMessage');
            msgEl.className = 'message';
            msgEl.style.display = 'none';

            const adminKey = document.getElementById('adminKey').value;
            if (!adminKey) {
                msgEl.textContent = 'Please enter admin key';
                msgEl.className = 'message error';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/admin/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('resetEmail').value,
                        password: document.getElementById('resetPassword').value,
                        adminKey: adminKey
                    })
                });

                const data = await response.json();
                if (data.success) {
                    msgEl.textContent = `‚úÖ Password reset for: ${data.user.email}`;
                    msgEl.className = 'message success';
                    document.getElementById('resetForm').reset();
                } else {
                    msgEl.textContent = `‚ùå Error: ${data.error}`;
                    msgEl.className = 'message error';
                }
            } catch (error) {
                msgEl.textContent = `‚ùå Error: ${error.message}`;
                msgEl.className = 'message error';
            }
        });
    </script>
</body>
</html>
