<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Quote - 1200x1200</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .post {
            width: 1200px;
            height: 1200px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 120px;
        }

        .post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 30% 30%, rgba(230, 57, 70, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(216, 27, 96, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        .quote-mark {
            font-size: 180px;
            color: #D81B60;
            opacity: 0.3;
            line-height: 0.5;
            margin-bottom: 40px;
        }

        .quote {
            font-size: 72px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 60px;
            color: white;
        }

        .attribution {
            font-size: 36px;
            color: #E63946;
            font-weight: 500;
            margin-bottom: 80px;
        }

        .cta {
            background: linear-gradient(135deg, #E63946 0%, #D81B60 50%, #7B2CBF 100%);
            color: white;
            padding: 28px 60px;
            border-radius: 16px;
            font-size: 32px;
            font-weight: 700;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="content">
            <div class="quote-mark">"</div>
            <div class="quote">
                Your colleagues see your genius.<br>
                Your clients experience your magic.<br><br>
                But you?<br>
                You think it's just... normal.
            </div>
            <div class="attribution">â€” Spark Your Potential</div>
            <div class="cta">Discover Your Extraordinary</div>
        </div>
    </div>
</body>
</html>
