<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Toolkit - Spark Your Potential</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }
        .container { max-width: 1000px; margin: 0 auto; }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header img { height: 50px; margin-bottom: 15px; }
        .header h1 {
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 8px;
        }
        .header h1 span { color: #FFB627; }
        .header .welcome {
            font-size: 1.1em;
            color: #4ECDC4;
            font-weight: 600;
        }

        /* User Menu */
        .user-menu {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logout-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
        }
        .logout-btn:hover { background: rgba(255,255,255,0.2); }

        /* Login Section */
        .login-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            margin: 60px auto;
        }
        .login-section h2 { color: #1a1a2e; margin-bottom: 10px; }
        .login-section p { color: #666; margin-bottom: 25px; }
        .email-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 15px;
        }
        .email-input:focus { outline: none; border-color: #4ECDC4; }
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
        }
        .login-btn:hover { transform: translateY(-2px); }
        .login-error {
            background: #ffe0e0;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        /* Toolkit Grid */
        .toolkit { display: none; }
        .toolkit.visible { display: block; }
        .toolkit-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .tool-card {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            padding: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .tool-card h3 {
            color: #1a1a2e;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .tool-card p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .tool-btn {
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        .tool-btn:hover { opacity: 0.9; }
        .tool-btn.locked {
            background: #ddd;
            color: #999;
            cursor: not-allowed;
        }

        /* Tool Categories (visual only, subtle) */
        .tool-card.energy { border-left: 4px solid #f59e0b; }
        .tool-card.career { border-left: 4px solid #4ECDC4; }
        .tool-card.support { border-left: 4px solid #8b5cf6; }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #666;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-menu" id="userMenu" style="display: none;">
            <button class="logout-btn" onclick="logout()">Log out</button>
        </div>

        <div class="header">
            <img src="White.png" alt="Harness the Spark">
            <h1>Spark Your <span>Potential</span></h1>
            <div class="welcome" id="welcomeMsg"></div>
        </div>

        <!-- Login -->
        <div class="login-section" id="loginSection">
            <h2>Welcome</h2>
            <p>Enter your email to access your toolkit</p>
            <div class="login-error" id="loginError"></div>
            <form onsubmit="handleLogin(event)">
                <input type="email" class="email-input" id="emailInput" placeholder="your@email.com" required>
                <input type="password" class="email-input" id="passwordInput" placeholder="Password">
                <button type="submit" class="login-btn">Access My Toolkit</button>
            </form>
        </div>

        <!-- Toolkit (shown after login) -->
        <div class="toolkit" id="toolkit">
            <div class="toolkit-title">Your Toolkit</div>
            <div class="tools-grid" id="toolsGrid">
                <!-- Tools rendered by JavaScript -->
            </div>
        </div>

        <div class="footer">
            Spark Your Potential by Harness the Spark | harnessthespark.com
        </div>
    </div>

                files: {
                    processingProfile: 'processing-profile.html',
                    weeklyCheckin: 'weekly-checkin.html',
                    questionnaire: 'Deb_Briggs/Deb_Briggs_Discovery_Questionnaire.html',
                    foundations: 'audhd-foundations.html',

                }
            },
            'lisa.gills@icloud.com': {
                name: 'Lisa Gills',
                tools: ['processingProfile', 'weeklyCheckin', 'questionnaire', 'foundations', 'energy', 'braindump', 'ignition', 'paradox', 'blueprint', 'cvBuilder', 'decisionFramework'],
                files: {
                    processingProfile: 'processing-profile.html',

                    questionnaire: 'processing-profile.html',
                    foundations: 'audhd-foundations.html',
                    energy: 'audhd-energy.html',
                    braindump: 'audhd-braindump.html',
                    ignition: 'audhd-ignition.html',
                    paradox: 'audhd-paradox.html',

                    cvBuilder: 'processing-profile.html',
                    decisionFramework: 'processing-profile.html'
                }
            }

        let currentUser = null;

        // Check if already logged in
        window.onload = function() {
            const saved = localStorage.getItem('syp_user') || localStorage.getItem('syp_client_email');
            if (saved) {
                try {
                    const user = JSON.parse(saved);
                    if (user.email && CLIENTS[user.email]) {
                        loginUser(user.email);
                    } else if (typeof saved === 'string' && CLIENTS[saved]) {
                        loginUser(saved);
                    }
                } catch(e) {
                    if (CLIENTS[saved]) {
                        loginUser(saved);
                    }
                }
            }
        };

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('emailInput').value.trim().toLowerCase();
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');

            errorDiv.style.display = 'none';

            // Check local clients first
            if (CLIENTS[email]) {
                loginUser(email);
                return;
            }

            // Try API login
            try {
                const response = await fetch(`${API_SERVER}/api/accounts/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('syp_user', JSON.stringify(data));
                    localStorage.setItem('syp_token', data.token);

                    // If staff, redirect to coach hub
                    if (data.is_staff) {
                        window.location.href = 'coach-hub.html';
                        return;
                    }

                    // Otherwise try to find client
                    if (CLIENTS[email]) {
                        loginUser(email);
                    } else {
                        errorDiv.textContent = 'Account found but no toolkit assigned yet. Contact Lisa.';
                        errorDiv.style.display = 'block';
                    }
                } else {
                    errorDiv.textContent = 'Email not found. Check your email or contact Lisa.';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                // Offline - check local only
                errorDiv.textContent = 'Email not found. Check your email or contact Lisa.';
                errorDiv.style.display = 'block';
            }
        }

        function loginUser(email) {
            currentUser = CLIENTS[email];
            currentUser.email = email;

            localStorage.setItem('syp_client_email', email);

            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('toolkit').classList.add('visible');
            document.getElementById('userMenu').style.display = 'block';
            document.getElementById('welcomeMsg').textContent = `Welcome back, ${currentUser.name}`;

            renderTools();
        }

        function renderTools() {
            const grid = document.getElementById('toolsGrid');
            grid.innerHTML = '';

            currentUser.tools.forEach(toolId => {
                const tool = ALL_TOOLS[toolId];
                if (!tool) return;

                const card = document.createElement('div');
                card.className = `tool-card ${tool.category}`;

                const hasFile = currentUser.files && currentUser.files[toolId];

                card.innerHTML = `
                    <h3>${tool.icon} ${tool.name}</h3>
                    <p>${tool.desc}</p>
                    <button class="tool-btn ${hasFile ? '' : 'locked'}"
                            onclick="${hasFile ? `openTool('${toolId}')` : ''}"
                            ${hasFile ? '' : 'disabled'}>
                        ${hasFile ? 'Open' : 'Coming Soon'}
                    </button>
                `;

                grid.appendChild(card);
            });
        }

        function openTool(toolId) {
            const file = currentUser.files[toolId];
            if (file) {
                window.open(file, '_blank');
            }
        }

        function logout() {
            localStorage.removeItem('syp_user');
            localStorage.removeItem('syp_client_email');
            localStorage.removeItem('syp_token');
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('toolkit').classList.remove('visible');
            document.getElementById('userMenu').style.display = 'none';
            document.getElementById('welcomeMsg').textContent = '';
        }
    </script>
</body>
</html>
