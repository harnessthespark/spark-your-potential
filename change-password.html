<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Password - Harness the Spark</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d1b4e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: white;
        }

        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            height: 70px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.2em;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.7;
            color: #ccc;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .card h2 {
            color: #2d1b4e;
            font-size: 1.4em;
            margin-bottom: 10px;
            text-align: center;
        }
        .card .intro {
            color: #666;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .welcome-badge {
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 25px;
            font-size: 0.9em;
        }
        .welcome-badge strong {
            display: block;
            font-size: 1.1em;
            margin-bottom: 3px;
        }

        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #444;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #8B5CF6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15);
        }
        .form-group input::placeholder {
            color: #aaa;
        }

        .password-requirements {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.85em;
            color: #666;
        }
        .password-requirements ul {
            margin: 10px 0 0 20px;
        }
        .password-requirements li {
            margin-bottom: 5px;
        }
        .password-requirements li.valid {
            color: #16a34a;
        }
        .password-requirements li.valid::marker {
            content: "✓ ";
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 0.9em;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 0.9em;
            margin-bottom: 20px;
            display: none;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 0.85em;
        }
        .footer a {
            color: #FFD700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="HTS Icon_trans copy.jpeg" alt="Harness the Spark" onerror="this.style.display='none'">
    </div>

    <div class="header">
        <h1>Set Your Password</h1>
        <p class="subtitle">Create a secure password for your account</p>
    </div>

    <div class="card">
        <div class="welcome-badge">
            <strong>Welcome!</strong>
            Please create a new password to secure your account
        </div>

        <div class="error-message" id="errorMsg"></div>
        <div class="success-message" id="successMsg"></div>

        <form id="changePasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter your new password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your new password" required>
            </div>

            <div class="password-requirements">
                <strong>Password must:</strong>
                <ul>
                    <li id="req-length">Be at least 8 characters</li>
                </ul>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Set Password</button>
        </form>
    </div>

    <div class="footer">
        <p>Harness the Spark | <a href="mailto:lisa@harnessthespark.com">lisa@harnessthespark.com</a></p>
    </div>

    <script>
        // Get user email from localStorage (set during login)
        const userEmail = localStorage.getItem('syp_pending_password_change');
        const userData = localStorage.getItem('syp_user');

        // If no pending password change, redirect to login
        if (!userEmail) {
            window.location.href = 'login.html';
        }

        const form = document.getElementById('changePasswordForm');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const reqLength = document.getElementById('req-length');

        // Validate password as user types
        newPassword.addEventListener('input', () => {
            const valid = newPassword.value.length >= 8;
            reqLength.classList.toggle('valid', valid);
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // Validate
            if (newPassword.value.length < 8) {
                errorMsg.textContent = 'Password must be at least 8 characters';
                errorMsg.style.display = 'block';
                return;
            }

            if (newPassword.value !== confirmPassword.value) {
                errorMsg.textContent = 'Passwords do not match';
                errorMsg.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Setting password...';

            try {
                const response = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: userEmail,
                        newPassword: newPassword.value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    successMsg.textContent = 'Password set successfully! Redirecting...';
                    successMsg.style.display = 'block';

                    // Clear the pending flag
                    localStorage.removeItem('syp_pending_password_change');

                    // Update user data to remove must_change_password flag
                    if (userData) {
                        const user = JSON.parse(userData);
                        user.must_change_password = false;
                        localStorage.setItem('syp_user', JSON.stringify(user));
                    }

                    // Redirect after a moment
                    setTimeout(() => {
                        // Determine where to redirect based on programme type
                        const user = userData ? JSON.parse(userData) : null;
                        const access = user?.programme_access || 'career';

                        if (access === 'audhd') {
                            window.location.href = 'audhd-dashboard.html';
                        } else if (access === 'blended' || access === 'career') {
                            window.location.href = 'client-portal.html';
                        } else if (access === 'both') {
                            window.location.href = 'client-portal.html'; // Or show choice
                        } else {
                            window.location.href = 'client-portal.html';
                        }
                    }, 1500);
                } else {
                    errorMsg.textContent = data.error || 'Failed to change password';
                    errorMsg.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Set Password';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Set Password';
            }
        });
    </script>
</body>
</html>
